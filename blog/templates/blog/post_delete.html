{% extends "_base.html" %}
{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h3>Are You Sure you want to delete <strong>{{ post.title }}</strong> post permanently?</h3>
            <form method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes, Delete">
                <a href="{% url 'post_detail' post.id %}"
                   class="btn text-light btn-secondary">
                    No
                </a>
            </form>
        </div>
    </div>
{% endblock %}
